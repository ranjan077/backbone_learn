<!DOCTYPE html>
<html>
    <head>
        <title>
            Employees Portal
        </title>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="container">
            <h1>Employees Information</h1>
            <div class="addEmployee">
                <input type="button" value="Add Employee" id="addEmployeeBtn" class="btn btn-primary" data-toggle="modal" data-target="#addFormModal" />
                <input type="text" id="search" placeholder="Seacrh employee"/>
            </div>
            
            <table id="employeeTable" class="table table-striped">
                <thead id="employeeTableHead">
                    <th class="fname">First Name   <span class="glyphicon glyphicon-sort"></span></th>
                    <th class="lname">Last Name <span class="glyphicon glyphicon-sort"></span></th>
                    <th class="email">Email </th>
                </thead>
            </table>
        </div>
        <div id="editFormModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Employee Information</h4>
                  </div>
                  <div class="modal-body" id="editForm">
                    
                  </div>
              </div>
            </div>
        </div>
        <div id="addFormModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Employee</h4>
                  </div>
                  <div class="modal-body" id="addForm">
                    
                  </div>
              </div>
            </div>
        </div>
        <script src="js/jquery-1.12.2.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/main.js"></script>
        <script src="js/models.js"></script>
        <script src="js/collection.js"></script>
        <script src="js/views.js"></script>
        <script src="js/router.js"></script>
    </body>
</html>
