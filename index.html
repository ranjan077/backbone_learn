<!DOCTYPE html>
<html>
    <head>
        <title>
            Employees Portal
        </title>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="container">
            <h1>Employees Information</h1>
            <div class="addEmployee">
                
            </div>
            <table id="employeeTable">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </thead>
            </table>
        </div>
        <script type="text/template" id="employeeTemplate">
           
            <td><%= firstName></td>
            <td><%= lastName></td>
            <td><%= email></td>
            
        </script>
        
        <script src="js/jquery-1.12.2.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/main.js"></script>
        <script src="js/models.js"></script>
        <script src="js/collection.js"></script>
        <script src="js/views.js"></script>
        <script src="js/router.js"></script>
        <script>
            var employeesCollection = new app.Collections.Employees([{
                firstName: 'Rocky',
                lastName: 'Balboa',
                email: 'rocky@example.com'
            },{
                firstName: 'John',
                lastName: 'Rambo',
                email: 'john@example.com'
            },{
                firstName: 'David',
                lastName: 'Ran',
                email: 'david@example.com'
            }]);
            
            var employeesView = new app.Views.Employees({collection: employeesCollection});
            
            $('#employeeTable').append(employeesView.render().el);
        </script>
    </body>
</html>
